	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
			
	</head>
	<body>
		
		<section class="content">
			
			<div class="outter-form-wrap">
				<div class="inner-form-wrap">
					<div class="status-container form-container">
						<div class="exit">
							<p>X</p>
						</div>
						<div class="container-title">
							<h4>Filter by status</h4>
						</div>
						<div class="status-container-main-contents">
							<form action="">
								<div class="radio-wrap">
									<input type="checkbox" id="open">
									<label for="open">Open</label>
								</div>
								<div class="radio-wrap">
									<input type="checkbox" id="overdue">
									<label for="open">Overdue (open)</label>
								</div>
								<div class="radio-wrap">
									<input type="checkbox" id="closed">
									<label for="closed">Closed</label>
								</div>
							</form>
								<div class="on-off-wrap">
									<label for="onoffswitch">In queue only</label>
									<div class="onoffswitch">
									<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
									<label class="onoffswitch-label" for="myonoffswitch">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div>
								
								
							</div>

							<div class="reset-filter">
									<p>Reset</p>
									<button>Filter</button>
								</div>
						</div>
					</div>

					<hr>
					<div class="response-time-container form-container">
						<div class="exit">
							<p>X</p>
						</div>
						<div class="container-title">
							<h4>Filter by Response Time</h4>
						</div>
					</div>

					<hr>

					<div class="duration-container form-container">
						<div class="exit">
							<p>X</p>
						</div>
						<div class="container-title">
							<h4>Filter by Duration</h4>
						</div>
					</div>
				</div>
			</div>


			
		</section>
